<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Cart</title>

        <link rel="stylesheet" href="./styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="user-card">
            <div class="avatar">
                <img
                    src="./img/javascript-js-icon-512x512-q3igwln6.png"
                    alt=""
                />
            </div>
            <!-- end .avatar -->

            <div class="content">
                <div class="intro">
                    <h1>Le Duc Anh</h1>
                    <p>3D Artist</p>
                </div>
                <!-- end .intro  -->

                <div class="preview">
                    <ul>
                        <li><img src="./img/star.svg" alt="" />4.7 Rating</li>
                        <li>
                            <img src="./img/review-icon.svg" alt="" />4,447
                            Reviews
                        </li>
                        <li>
                            <img src="./img/user-icon.svg" alt="" />478 Students
                        </li>
                    </ul>
                </div>
                <!-- end .preview -->

                <div class="desc">
                    <p>
                        David Grant has been making video games for a living for
                        more than 14 years as a Designer, Producer, Creative
                        Director, and Executive Producer, creating games for
                        console, mobile, PC and Facebook.
                    </p>
                </div>
                <!-- end .desc -->
                <button>Show more</button>
            </div>
            <!-- end content -->
        </div>
    </body>
</html>
